<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styel.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/action.js"></script>
    <script src="./js/test.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="hidebot">
                <img src="./images/close.png" class="img-responsive">
            </div>
            <div class="headlogo"></div>
            <div class="heading">

                <h2 id="title"></h2>
                <p id="subtitle"></p>
            </div>
        </div>
        <section class="chatbody">
            <div class="leftchat">
                <div class="leftUserimg">
                    <div class="img-responsive"></div>
                </div>
                <div class="leftInput">
                    <p>Hello!</p>
                </div>
            </div>
            <div class="leftchat">
                <div class="leftInput1">
                    <p>How may I help you ?</p>
                </div>
            </div>
            <div class="rightchat">
                <div class="rightUserimg"></div>
                <div class="rightInput">
                    <p>Abcd</p>
                </div>
            </div>
            <div class="rightchat">
                <div class="rightInput1">
                    <p>Don't need any help</p>
                </div>
            </div>
        </section>
        <section class="footer">
            <aside>
                <div class="ham-menu-img">
                    <img src="./images/hamburger-menu.png" class="img-responsive">
                </div>
            </aside>
            <div class="input-box">
                <textarea class="text-input" placeholder="Type a message here"></textarea>
            </div>
            <div class="send-button">
                <img src="./images/send.png" class="img-responsive">
            </div>

        </section>
    </div>
    <div class="bot-icon" id="bot-icon"></div>
</body>

</html>
